<!DOCTYPE html>
<html>
  <head>
    <title>Gestione_Permessi</title>
    <link rel="stylesheet" type="text/css" href="../static/src/css/gest_perm_tmp.css" />
    <link rel="icon" href="../static/src/img/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/src/js/gest_perm.js"></script>
  </head>
  
  <body>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/dashboard"><button>Dashboard</button></a>
      <a href="/dashboard/gest_perm/add_perm"><button>Aggiungi permessi</button></a>
      <a href="/logout"><button>Logout</button></a>
    </div>
    <br />
    <div class="container" >
      <div class="name">
        {% for p in perm.keys() %}
          {{ perm[p].replace('_', ' ') }}
          <br />
          <button class="delete_button" type="button" data-p="{{ p }}" data-n="{{ perm[p] }}">Cancella</button>
          <button class="edit_button" type="button" onclick="location.href='/dashboard/gest_perm/change/{{ p }}'">Modifica</button>
          <br /><br />
        {% endfor %}
      </div>
    </div>
  </body>
  <script src="../static/src/js/sidebarSidenav.js"></script>
</html>
